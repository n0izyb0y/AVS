# Параметры для пакета move_controller.

# Имя топика для чтения команд.
inputTopicName: "/cmd_vel"

# Величина ШИМ'а для контроллера двигателя в нейтральном положении педали газа/тормоза (acceleration = 0.0).
throttlePWMneutralPoint: 340 # 340
# Величина ШИМ'а для сервы рулевого управления в нейтральном положении руля (steering = 0.0).
steeringPWMneutralPoint: 320 

# Величина предельно допустимого изменения ШИМ'а для контроллера двигателя (throttlePWMneutralPoint -/+ throttlePWMrate = -1.0/+1.0).
throttlePWMrate: 50 # (максимум - 140).
# Величина предельно допустимого изменения ШИМ'а для рулевого управления (steeringPWMneutralPoint -/+ steeringPWMrate = -1.0/+1.0).
steeringPWMrate: 100 # (максимум - 100).

# Ограничение максимального положения педали газа при движении вперёд (в процентах; от 0.0 до 1.0).
forwardThrottleLimit: 0.5 # 0.15
# Ограничение максимального положения педали газа при движении назад (в процентах; от 0.0 до 1.0).
backwardThrottleLimit: 1.0 # 0.8

