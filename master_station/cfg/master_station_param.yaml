# Параметры для пакета master_station

# Путь до файла с событиями нужного устройства:
# Клавиатура ноутбука alister.
# deviceInputAdress: "/dev/input/event4"
# USB Bluetooth клавиатура Logitech для ноутбука alister.
# deviceInputAdress: "/dev/input/event14"
# Клавиатура ноутбука strix.
# deviceInputAdress: "/dev/input/event5"
# USB Bluetooth клавиатура Logitech для ноутбука strix.
# deviceInputAdress: "/dev/input/event6"
# Клавиатура ноутбука smk (синий acer).
deviceInputAdress: "/dev/input/event3"

# Имя топика для вывода команд
outputTopicName: "/cmd_vel"
 
# Коэффициент для плавного увеличения газа/тормоза и поворота руля (от 0.00 до 1.00)
incThrottleRate: 0.025 # На это значение увеличивается значение газа за единицу времени если нажата стрелка вперёд.
incBrakeRate: 0.1 # На это значение увеличивается значение тормоза за единицу времени если нажата стрелка назад.
incSteeringRate: 0.15 # На это значение увеличивается угол поворота руля за единицу если нажата стрелка влево/вправо.

# Коэффициент для плавного уменьшения газа/тормоза и поворота руля (от 1.00 до 0.00)
decThrottleRate: 0.05 # На это значение уменьшается значение газа за единицу времени если не нажаты стрелки вперёд/назад.
decBrakeRate: 0.05 # На это значение уменьшается значение тормоза за единицу времени если не нажаты стрелки вперёд/назад.
decSteeringRate: 0.1
